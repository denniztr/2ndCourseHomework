<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Базовый JS</title>
</head>
<body>
    <div class="top center">
        <div class="top__content">
            <h1 class="top__content_title">Добро пожаловать <br> на мой сайт !</h1>
            <p class="top__content_caption">Вам предстоит пройти несколько увлекательных <br> игр. Если готов нажимай <span>поехали</span> и <span>приступай</span></p>
            <form class="top__form" action="submit">
                <button class="top__form_button">Поехали</button>
            </form>
        </div>
    </div>
    <div class="options">
        <div class="options__item">
            <a href="#">
                <img class="options__item_img" src="img/game1.jpg" alt="game">
            </a>
            <h3 class="options__item_title">Игра 1</h3>
        </div>
        <div class="options__item">
            <a href="#">
                <img class="options__item_img" src="img/game2.jpg" alt="game">
            </a>
            <h3 class="options__item_title">Игра 2</h3>
        </div>
        <div class="options__item">
            <a href="#">
                <img class="options__item_img" src="img/game3.jpg" alt="game">
            </a>
            <h3 class="options__item_title">Игра 3</h3>
        </div>
    </div>
</body>
</html>
